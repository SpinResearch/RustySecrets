[package]
name = "rusty_secrets"
version = "0.0.3"
authors = ["Frederic Jacobs <github@fredericjacobs.com>", "sellibitze"]
description = "Implementation of threshold Shamir's secret sharing in the Rust programming language."
homepage = "https://github.com/freedomofpress/RustySecrets"
license = "BSD-3-Clause"
readme = "README.md"
build = "build.rs"

[dependencies]
rustc-serialize = "^0.3.18"
rand = "^0.3.14"
ring = "^0.11.0"
merkle_sigs = "^1.2.1"
protobuf = "^1.2.0"
sha3 = "^0.6"
digest = "^0.6"

[dependencies.error-chain]
version = "0.11.0-rc.2"
default-features = false

[dev-dependencies]
itertools = "0.6.2"
quickcheck = "0.4.1"
flate2 = "0.2"
